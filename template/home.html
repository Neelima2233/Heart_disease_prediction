<!-- users/templates/users/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        h1 {
            color: #4b0082; /* Indigo color for the heading */
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #6a0dad; /* Purple color for buttons */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #8a2be2; /* Lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Heart Disease Predictor</h1>

    <p>"Heart Disease Predictor"</p>
    <div class="button-container">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>
</body>
</html>
